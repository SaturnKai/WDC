<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');

    *,
    *::before,
    *::after {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    table {
      padding: 20px;
    }

    td {
      padding: 20px;
      text-align: center;
    }

    .selected {
      background: #3db9f255;
      border-radius: 50%;
    }

    .table-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #00000050;
      border-radius: 8px;

    }

    h2 {

      text-align: center;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;

      margin: 20px;
    }

    th {
      padding-bottom: 20px;
    }

    h1 {
      text-align: center;
    }

    h2 {
      font-size: 1.2rem;
    }

    header {
      background: #c7c7c755;
      padding: 15px;
    }

    span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .picker {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 20px 40px;
    }

    .title {
      margin-top: 20px;
    }

    nav {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .gray {
      color: #63636399;
    }

    img {
      position: absolute;
      width: 100px;

      animation: ghost-float 2s ease infinite;
      transition: opacity 200ms ease;
    }

    img:hover {
      opacity: 0;
    }

    .ghost-1 {
      top: 20px;
      right: 20px;
      transform: rotate(-25deg);
    }

    .ghost-2 {
      bottom: 20px;
      left: 20px;
      transform: rotate(-10deg) scaleX(-1);
      animation-delay: 400ms;
    }

    @keyframes ghost-float {
      0% {
        translate: 0px 0px;
      }

      50% {
        translate: 0px -10px;
      }

      100% {
        translate: 0px 0px;
      }
    }

    nav a {
      text-decoration: none;
      padding-right: 20px;

      background: #d12626;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>

</head>
